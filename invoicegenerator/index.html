<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Invoice Generator</title>
	
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>

<body>

	<div id="page-wrap">

		<textarea id="header">INVOICE</textarea>
		
		<div id="identity">
		

            <div id="logo">
            	<!--
              <div id="logoctr">
                <a href="javascript:;" id="change-logo" title="Change logo">Change Logo</a>
                <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
                |
                <a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>
                <a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>
              </div>

              <div id="logohelp">
                <input id="imageloc" type="text" size="50" value="" /><br />
                (max width: 540px, max height: 100px)
              </div>-->
              <img id="image" src="images/images.png" alt="logo" style="height: 100px;width: 100px;" />
            </div>
		
		</div>
		
		<div style="clear:both"></div>
		<div id="customer">
			<!--
            <textarea id="customer-title">XYZ</textarea>
			-->
			<input type="text" placeholder="Enter name" id="customer-title" style="height:50px;width:300px;">
            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice #</td>
                    <td><textarea>01</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><input type="date" id="date"></td>
                </tr>
                <tr>
                    <td class="meta-head">Amount Due</td>
                    <td><div class="due">0.00</div></td>
                </tr>

            </table>
		
		</div>
		
		<table id="items">
		
		  <tr>
		      <th>Item</th>
		      <th>Description</th>
		      <th>Unit Cost</th>
		      <th>Quantity</th>
		      <th>Price</th>
		  </tr>
		  <tr class="item-row">
		     <!-- <td class="item-name"><div class="delete-wpr"><textarea>MOnthly Cost</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
		      <td class="description"><textarea>Monthly cost</textarea></td>
		      <td><textarea class="cost">650.00</textarea></td>
		      <td><textarea class="qty">1</textarea></td>
		      <td><span class="price">650.00</span></td>-->
		  </tr>
		  <!--
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>SSL Renewals</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>

		      <td class="description"><textarea>Yearly renewals of SSL certificates on main domain and several subdomains</textarea></td>
		      <td><textarea class="cost">75.00</textarea></td>
		      <td><textarea class="qty">3</textarea></td>
		      <td><span class="price">225.00</span></td>
		  </tr>
		  -->
		  <tr id="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
		  </tr>
		  
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Subtotal</td>
		      <td class="total-value"><div id="subtotal">0.00</div></td>
		  </tr>
		  <tr>

		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Total</td>
		      <td class="total-value"><div id="total">0.00</div></td>
		  </tr>
		  <!--<tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Amount Paid</td>

		      <td class="total-value"><textarea id="paid">0.00</textarea></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line balance">Balance Due</td>
		      <td class="total-value balance"><div class="due">0.00</div></td>
		  </tr>-->
		
		</table>
		
		<div id="down">
			<button style="margin: left:50px;background-color: #333;color: white;padding: 5px;margin-top: 10px;cursor: pointer;">Download</button>
		</div>
	
	</div>
	<script>
		let button = document.querySelector('button');
		// select the input
		// add 'click' event listener for the button
		button.addEventListener('click', printPDF);

		function printPDF(){
		const pdf= new jsPDF();
		// actual PDF 
		var input = $("#total").html();
			pdf.text(10,10,"INVOICE");
			pdf.text(10, 20, "You have to pay "+input);
			pdf.save();
			alert("PDF downloaded");
		}</script>
</body>

</html>
